<div class="container-fluid">
    <div class="row my-3">
        <div class="col">
            <div class="card">
                <div class="card-header bg-dark text-white text-center">
                    <h4>Add task</h4>
                </div>
                <div class="card-body">
                    <form name="addForm">
                        <textarea placeholder="task name" name="title" cols="30" rows="3" class="form-control"></textarea>

                        <label for="startDate" class="mt-2">Start date</label>
                        <input type="date" id="startDate" name="startDate" class="form-control">

                        <label for="endDate" class="mt-2">End date</label>
                        <input type="date" id="endDate" name="endDate" class="form-control">

                        <select name="staff" class="form-control mt-2">
                            <option disabled selected>Select staff</option>
                            <option value="ali">zarif</option>
                            <option value="vali">shoxrux</option>
                            <option value="sobir">nodir</option>
                        </select>

                        <select name="status" class="form-control mt-2">
                            <option disabled selected>Select status</option>
                            <option value="pending">pending</option>
                            <option value="doing">doing</option>

                        </select>
                        <button onclick="addTask()" type="button" class="btn btn-dark btn-block mt-3">
                            Add task
                        </button>

                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header text-center bg-warning text-white">
                    <h4>Pending task</h4>
                </div>
                <div id="pendingList" class="card-body">

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Doing task</h4>
                </div>
                <div  id="doingList" class="card-body">

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4>Done task</h4>
                </div>
                <div  id="doneList" class="card-body">

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4>Rejected task</h4>
                </div>
                <div  id="rejectedList" class="card-body">

                </div>
            </div>
        </div>
    </div>
</div>
